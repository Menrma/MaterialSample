<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav mat-elevation-z10" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="opened">
    <mat-toolbar>
      <img src="assets/images/blickle_logo.svg" style="width: 200px;" />
    </mat-toolbar>
    <mat-nav-list (click)="drawer.toggle()">
      <a mat-list-item routerLink="" 
      routerLinkActive="navigation-active" 
      [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>
      <a mat-list-item routerLink="contact" routerLinkActive="navigation-active">Kontakt</a>

      <a mat-list-item *ngFor="let project of projects; let i = index;" 
      [routerLink]="['details', i]" 
      routerLinkActive="navigation-active">
        {{project.name}}
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">arrow_back</mat-icon>
      </button>
      <span>MaterialSample</span>
    </mat-toolbar>
  
    <router-outlet></router-outlet>

    <h1>{{opened}}</h1>

  </mat-sidenav-content>
</mat-sidenav-container>
